{% extends "layout.html" %} {% block content %}
<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row profile-page">
            <div class="col-lg-12 grid-margin stretch-card">
                <!--x-editable starts-->
                <div class="card">
                    <div class="card-body">
                        <div class="profile-header text-white">
                            <div class="d-flex justify-content-around">
                                <div class="profile-info d-flex align-items-center">
                                </div>
                            </div>
                        </div>
                        <div class="profile-body">
                            <h4 class="card-title"><b><i class="menu-icon mdi mdi-map-marker"></i>地图坐标</b></h4>
                            <form method="POST" action="">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">小区名称</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" placeholder="万联花园"> </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">所属区域</label>
                                            <div class="col-sm-9">
                                                <select class="form-control">
                                                    <option></option>
                                                    <option>西塘镇</option>
                                                    <option>罗星街道</option>
                                                    <option>魏塘街道</option>
                                                    <option>惠民街道</option>
                                                    <option>姚庄镇</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">地图坐标</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" placeholder="120.980373,31.028927"> </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">其他信息</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" placeholder="已经通过巡检，房屋状态良好">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <a class="btn btn-primary" href="/position" role="button"><i class="mdi mdi-map-marker"></i>获取坐标</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--x-editable ends-->
        </div>
    </div>
</div>
<!-- content-wrapper ends -->
<!-- partial -->
<!-- main-panel ends -->
<!-- page-body-wrapper ends -->
<!-- container-scroller -->
{% endblock content %}
