{% extends "layout.html" %} {% block content %}
    <div class="content-wrapper">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <legend class="border-bottom mb-4"><i class="menu-icon mdi mdi-ribbon"></i> {{ title  }}</legend>
                        <div class="row">
                            <div class="col-12">
                                <div class="table-responsive table-hover">
                                    <table id="order-listing" class="table">
                                        <thead>
                                            <tr>
                                                <th>
                                                    <font size="2" color="#4f565d"><b>维修单位编号</b></font>
                                                </th>
                                                <th>
                                                    <font size="2" color="#4f565d"><b>维修单位名称</b></font>
                                                </th>
                                                <th>
                                                    <font size="2" color="#4f565d"><b>电话号码</b></font>
                                                </th>
                                                <th>
                                                    <font size="2" color="#4f565d"><b>备注信息</b></font>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for maintenanceunit in maintenanceunits %}
                                            <tr role="row" class="odd">
                                                <td class="sorting_1">
                                                    <a href="{{ url_for('posts.maintenanceunit_list', maintenanceunit_id=maintenanceunit.id) }}" >{{ maintenanceunit.id }}</a>
                                                </td>
                                                <td>{{ maintenanceunit.name }}</td>
                                                <td>{{ maintenanceunit.phone }}</td>
                                                <td>{{ maintenanceunit.note }}</td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
