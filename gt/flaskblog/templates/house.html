{% extends "layout.html" %} {% block content %}
<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row profile-page">
            <div class="col-lg-12 grid-margin stretch-card">
                <!--x-editable starts-->
                <div class="card">
                    <div class="card-body">
                        <div class="profile-header text-white">
                            <div class="d-flex justify-content-around">
                                <div class="profile-info d-flex align-items-center">
                                </div>
                            </div>
                        </div>
                        <div class="profile-body">
                            <h4 class="card-title"><b><i class="menu-icon mdi mdi-home-outline"></i>房屋录入</b></h4>
                            <form class="form-sample">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">门牌</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" placeholder="嘉善大道08号"> </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">区域</label>
                                            <div class="col-sm-9">
                                                <select class="form-control">
                                                    <option></option>
                                                    <option>西塘镇</option>
                                                    <option>罗星街道</option>
                                                    <option>魏塘街道</option>
                                                    <option>惠民街道</option>
                                                    <option>姚庄镇</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">所属单位</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" placeholder="嘉善国有资产投资有限公司"> </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">生效日期</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" placeholder="dd/mm/yyyy"> </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">其他信息</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" placeholder="已经通过巡检，房屋状态良好">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 grid-margin stretch-card">
                                        <div class="card">
                                            <div class="card-body">
                                                <h4 class="card-title d-flex">照片上传
                      <small class="ml-auto align-self-end">
                        <a href="dropify.html" class="font-weight-light" target="_blank">hello, world!</a>
                      </small>
                    </h4>
                                                <input type="file" class="dropify" /> </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 grid-margin stretch-card">
                                        <div class="card">
                                            <div class="card-body">
                                                <h4 class="card-title d-flex">照片上传
                      <small class="ml-auto align-self-end">
                      </small>
                    </h4>
                                                <input type="file" class="dropify" /> </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--x-editable ends-->
        </div>
    </div>
</div>
<!-- content-wrapper ends -->
<!-- partial -->
<!-- main-panel ends -->
<!-- page-body-wrapper ends -->
<!-- container-scroller -->
{% endblock content %}
